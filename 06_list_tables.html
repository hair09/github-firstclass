<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List & tables</title>
</head>
<body>
    <!-- unordered list -->
    <ul style="list-style: circle ">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <!-- ordered list -->
    <ol type="A">
        <li>Item 1</li>
        <li>Item 2</li>
            <ol type="a">
                <li>Nested Item 1</li>
                <li>Nested Item 2</li>
            </ol>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
    <!-- Tables -->
    <table style="width: 100%">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Kate</td>
                <td>Doe</td>
                <td>Kate.Doe@gmail.com</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>John.Doe@gmail.com</td>
            </tr>
            <tr>
                <td>Emily</td>
                <td>Smith</td>
                <td>ESmith@gmail.com</td>
            </tr>
            <tr>
                <td>Johnas</td>
                <td>Dower</td>
                <td>JDow@gmail.com</td>
            </tr>
            
        </tbody>

    </table>
</body>
</html>
