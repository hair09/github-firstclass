<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities and symbols</title>
    <style>
        .frame {
            border: 1px solid #ccc;
            background:#f4f4f4;
            padding: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Non breaking space -->
    <p>My name is &nbsp &nbsp &nbsp &nbsp &nbsp Brad</p>
    <!-- greater than and less than -->
    <p>5 &gt 2</p>
    <p>5 &lt; 20</p>
    <!-- copyright -->
    <p>&copy</p>
    <p>&reg</p>
    <!-- Currency -->
    <p>&pound;</p>
    <p>&cent;</p>
    <p>&euro;</p>
    <p>&yen;</p>
    <p>&pound</p>
    <p>&pound</p>
    <!-- Suits -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diams;</p>
    <!-- eg: php code -->
    <code>
        &lt;?php echo 'Hello'&gt;
    </code>
    <p>Save the file by pressing  <kbd class="frame">Ctrl+s</kbd></p>
</body>
</html>
